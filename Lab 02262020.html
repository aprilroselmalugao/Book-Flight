<!DOCTYPE html>
<html>
<head>
	<title>Lab Week 6</title>
	<h1>UP Mindanao Airline Express
	<br>Online Booking</h1>
	<script src="Lab 02262020.js"></script>
	
	<style type="text/css">
		body{
			background-image: url("large.jpg");
			background-size: 100%;
		}
		h1{
			text-align: center;
		}
		div#form{
			text-align:center;
			border:1px solid orange;
			width:300px;
			padding:50px 50px 15px;
			margin-top:20px;
			box-shadow:0 0 15px;
			border-radius:6px;
			float:center;
		}
		div#main{
			width:830px;
			height:650px;
			margin:0 auto;
			font-family:'Arial',sans-serif;
		}
	</style>
</head>
<body>

<div id="main">
	<p>Passenger and Flight Details</p>
	<br>

<div id="form">
<form name="myform" action="" method="get" onsubmit="return checkComplete()">

	<label>First name: </label>
	<input type="text" name="fname" id="fname" required>
<br>
<br>
	<label>Last name: </label>
	<input type="text" name="lname" id="lname" required>
<br>
<br>
	<label>Gender: </label>	
	<select type="text" value="" name="gender" id="gender" required>
		<option value="">Please select</option>
		<option value="Female">Female</option>
		<option value="Male">Male</option>
	</select>
<br>
<br>
	<label>Email address:</label>
	<input type="email" name="email_ad" id="email_ad" required>
<br>
<br>
	<label>Origin: </label>
	<input type="text" name="origin" id="origin" required>
<br>
<br>
	<label>Destination: </label>
	<input type="text" name="destination" id="destination" required>
<br>
<br>
	<label>Departure Date: </label>
	<input type="Date" name="departure" id="departure" required>
<br>
<br>
	<label>Return Date: </label>
	<input type="Date" name="return_d" id="return_d" required>

<br>
<br>
	<input type="button" name="button" value="Submit" onclick="checkComplete(this.form)">

</form>

</div>
</div>

</body>
</html>
